page.aboutText = DM Companion App to strona pomagająca Mistrzom Podziemi w planowaniu kampanii. Jej główna funkcjonalność to możliwość tworzenia nowych Bohaterów Niezależnych (samodzielnie oraz losowo), zapisywanie ich na przyszłość oraz możliwość edycji. Dodatkowo strona wspomaga tworzenie Postaci Graczy oraz symuluje rzuty kostkami. <br>Projekt został wykonany na zaliczenie kursu Java Developer: Web w Coders Lab.<br>Jeśli masz jakieś sugestie dotyczące działania strony prześlij je pod adres <a href = "mailto: dungeonmaster.companion.app@gmail.com">dungeonmaster.companion.app@gmail.com</a>.
page.author = O autorze
page.authorText = Hej! Nazywam się Kamil Lazarowicz i aspiruję do zostania Java Developerem. Kroki podjęte w tym celu to m.in. kurs Java Developer: Web w Coders Lab, gdzie jako projekt końcowy powstała widziana przez was strona. Chciałem napisać coś ciekawszego niż kolejny kalkulator wydatków, więc postanowiłem połączyć programowanie z zamiłowaniem do fantastyki i nostalgią do "papierowych" RPGów.<br>Jeśli chcielibyście nawiązać ze mną profesjonalną współpracę, zdecydowanie zachęcam do odwiedzin oraz kontaktu przez mój profil na <a href = "https://www.linkedin.com/in/kamil-lazarowicz-52305416b/">LinkedIn</a>.
