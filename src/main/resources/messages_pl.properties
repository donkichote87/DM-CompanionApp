page.aboutText = DM Companion App to strona pomagaj\u0105ca Mistrzom Podziemi w planowaniu kampanii. Jej g\u0142\u00F3wna funkcjonalno\u015B\u0107 to mo\u017Cliwo\u015B\u0107 tworzenia nowych Bohater\u00F3w Niezale\u017Cnych (samodzielnie oraz losowo), zapisywanie ich na przysz\u0142o\u015B\u0107 oraz mo\u017Cliwo\u015B\u0107 edycji. Dodatkowo strona wspomaga tworzenie Postaci Graczy oraz symuluje rzuty kostkami. Wszystkie funkcje poza rzutem kostk\u0105 s\u0105 dost\u0119pne tylko dla zalogowanych u\u017Cytkownik\u00F3w. <br>Projekt zosta\u0142 wykonany na zaliczenie kursu Java Developer: Web w Coders Lab.<br>Je\u015Bli masz jakie\u015B sugestie dotycz\u0105ce dzia\u0142ania strony prze\u015Blij je pod adres <a href = "mailto: dungeonmaster.companion.app@gmail.com">dungeonmaster.companion.app@gmail.com</a>.
page.author = O autorze
page.authorText = Hej! Nazywam si\u0119 Kamil Lazarowicz i aspiruj\u0119 do zostania Java Developerem. Kroki podj\u0119te w tym celu to m.in. kurs Java Developer: Web w Coders Lab, gdzie jako projekt ko\u0144cowy powsta\u0142a widziana przez was strona. Chcia\u0142em napisa\u0107 co\u015B ciekawszego ni\u017C kolejny kalkulator wydatk\u00F3w, wi\u0119c postanowi\u0142em po\u0142\u0105czy\u0107 programowanie z zami\u0142owaniem do fantastyki i nostalgi\u0105 do "papierowych" RPG\u00F3w.<br>Je\u015Bli chcieliby\u015Bcie nawi\u0105za\u0107 ze mn\u0105 profesjonaln\u0105 wsp\u00F3\u0142prac\u0119, zdecydowanie zach\u0119cam do odwiedzin oraz kontaktu przez m\u00F3j profil na <a href = "https://www.linkedin.com/in/kamil-lazarowicz-52305416b/">LinkedIn</a>.
